<div class='card'>
    <div class='card-header'>
        {{pageTitle }}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="filterDetails"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{ filterDetails }}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)="toggleData()">
                              {{ showImage ? 'Hide': 'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf="showImage"
                                [src]="product.imageUrl"
                                [title]="product.productName"
                                [style.width.px]="50">
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode | convertToSpaces:'-' }}</td>
                        <td>{{ product.productDescription }}</td>
                        <td>{{ product.productPrice | currency: 'INR':'symbol':'1.2-3'}}</td>
                        <td>
                            <pm-stars [rating]='product.productRating' (ratingClicked)="OnRatingClicked($event)">
                            </pm-stars>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
